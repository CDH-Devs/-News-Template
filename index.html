<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LK NEWS Template Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”” LK NEWS Template Creator</h1>
            <p>Create professional news templates with your headline</p>
        </div>

        <div class="content">
            <div class="headline-section">
                <h2>Step 1: Enter Headline</h2>
                <input type="text" id="headlineInput" placeholder="Enter your news headline (max 100 characters)" maxlength="100">
                <div class="char-count"><span id="charCount">0</span>/100</div>
            </div>

            <div class="date-section">
                <h2>Step 2: Select Date</h2>
                <input type="date" id="dateInput">
            </div>

            <button id="generateBtn" class="btn-generate" onclick="generateTemplate()" disabled>
                Generate Template
            </button>

            <div id="result" class="result" style="display:none;">
                <h2>Your News Template</h2>
                <canvas id="templateCanvas" width="1080" height="1350"></canvas>
                <div class="button-group">
                    <button class="btn-download" onclick="downloadTemplate()">â¬‡ï¸ Download Image</button>
                    <button class="btn-copy" onclick="copyToClipboard()">ğŸ“‹ Copy to Clipboard</button>
                    <button class="btn-share" onclick="generateShareLink()">ğŸ”— Get Share Link</button>
                </div>
                <div id="linkSection" style="display:none; margin-top: 20px; text-align: center;">
                    <p style="color: #666; margin-bottom: 10px;">Share this link:</p>
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px;">
                        <input type="text" id="shareLink" readonly style="width: 80%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 12px;">
                        <button onclick="copyLink()" style="padding: 10px 15px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Copy Link</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>ğŸš€ LK NEWS Template Creator | Create templates for your news</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
